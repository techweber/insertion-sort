<script>

	function inserttionSort(inputArr){

		let n = inputArr.length;

		for( let i = 1; i < n; i++){

			// Choosing the first element in the unsorted sub-array

			let current = inputArr[i];

			// Last element of our sorted sub array

			let j = i - 1;

			while( (j > -1) && ( current < inputArr[j] ) ){

				inputArr[j+1] = inputArr[j];

				j--;

			}

			inputArr[j+1] = current;

		}

		return inputArr;

	}


	var unsortedArr = [2,5,1,3,10,8,15];

	console.log('Array before sorting : ' + unsortedArr);

	var sortedArr = inserttionSort(unsortedArr);

	console.log('Array after sorting : ' + sortedArr);

</script>
